<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>MLM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) ../styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <!-- build:css(.tmp) ../styles/main.css -->
    <link rel="stylesheet" href="../../styles/main.css">
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mentor Bonus - Report</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">
                        <h4>INCOME</h4>
                    </div>
                    <div class="panel-body text-center">
                        <h1 class="TotalIncome hidden-xs hidden-sm hidden-md">$0</h1>
                        <p><strong class="TotalIncome hidden-lg">$0</strong></p>
                        <small>Based on avarage sell PV $ <span class="SellPV"></span></small>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-danger">
                    <div class="panel-heading text-center">
                        <h4>Commission</h4>
                    </div>
                    <div class="panel-body text-center">
                        <h1 class="GlobalCommission hidden-xs hidden-sm hidden-md">0</h1>
                        <p><strong class="GlobalCommission hidden-lg">0</strong></p>
                        <small>From <span class="CommissionPercentage"></span> each global sales</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DETAILED REPORT
                    </div>
                    <div class="panel-body">
                        <table id="MasterTable" class="table table-hover">
                           <thead>
                           <tr>
                               <th>#</th>
                               <th>Code</th>
                               <th>Name</th>
                               <th>Rank</th>
                               <th>VP</th>
                               <th>Mentor Legs</th>
                               <th>Total Earned</th>
                           </tr>
                           </thead>
                            <tbody id="reportTable" class=""></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js({app,.tmp}) ../scripts/report.js -->

    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- endbuild -->


    <script>

        var SellPV = 15.6;

        $(function() {
            data = window.opener.MentorReportData;
            GenerateReport(data);



        });

        function GenerateReport(data) {

            //aqui me quede pero el calculo solo detecta el primer perfect tree

            $('.SellPV').html(SellPV);
            $('.TotalIncome').html(data.GlobalIncome_formated);
            $('.CommissionPercentage').html(data.percentage);

            $('.GlobalCommission').html(data.global_percentage_formated);


            var tr;
            for(var r = 0; r< data.members.length; r++) {

                tr = $('<tr/>');
                tr.append('<td>' + (r + 1) + '</td>');
                tr.append('<td>' + data.members[r].id + '</td>');
                tr.append('<td>' + data.members[r].name + '</td>');
                tr.append('<td>' + data.members[r].rank + '</td>');
                tr.append('<td>' + data.members[r].vp + '</td>');
                tr.append('<td>' + data.members[r].MentorLegs + '</td>');
                tr.append('<td>' + data.global_percentage_divided_formated + '</td>');

                $('#reportTable').append(tr);

            }

        }
    </script>
</body>
</html>
